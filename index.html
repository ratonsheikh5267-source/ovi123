<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .wrapper {
      width: 100%;
      height: 100vh;
      background-image: url('ovi2.png'); /* ফাঁকা জায়গায় যে ছবি বসবে */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* মেইন ছবি কাটবে না, কোরাপ হবে না */
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="ovi.png" alt="Main Image">
  </div>
</body>
</html>
